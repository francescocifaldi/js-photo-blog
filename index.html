<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- overlay shown only when a pic is selected -->
    <div id="overlay" class="d-none">
        <div id="img-show">
        </div>
    </div>

    <section class="content">

        <header class="main-header py-2 sticky-top">
            <div class="container header-container d-flex justify-content-center">
                <h1>Estate '24</h1>
                <button id="regen" class="btn btn-primary d-none">Rigenera</button>
            </div>
        </header>

        <div class="main-content flex-grow-1">

            <!-- form to ask the number of the pic to generate, hidden after submit -->
            <div class="container rounded mt-4 py-3" id="form-container">
                <form id="request-form">
                    <div class="mb-3 text-white">
                        <label for="pics-to-show" class="form-label">Inserisci il numero di post da
                            visualizzare:</label>
                        <input type="number" class="form-control" id="pics-to-show" placeholder="Digita qui...">
                    </div>
                    <button type="submit" class="btn btn-primary" id="gen">OK</button>
                </form>
            </div>

            <!-- here will be shown the cards -->
            <div class="container py-4">
                <div class="row g-4 mt-2" id="card-container">
                </div>
            </div>

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
